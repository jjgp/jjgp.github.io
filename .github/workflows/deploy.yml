name: deploy
on:
  push:
    branches:
      - hugo
jobs:
  deploy:
    runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            submodules: true
            fetch-depth: 0 
        - name: Setup Hugo
          uses: peaceiris/actions-hugo@v2
          with:
            hugo-version: 'latest'
        - name: Build
          run: hugo --minify
